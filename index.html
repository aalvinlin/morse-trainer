<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Trainer</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="content">

        <div id="form-container">

            <form id="settings">

                <div class="input-row">
                    <label for="characterWpm">Character WPM:</label>
                    <output name="characterWpmDisplay" for="characterWpm"></output>
                    <input name="characterWpm" type="range" min="10" max="40" step="1" oninput="characterWpmDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="effectiveWpm">Effective WPM:</label>
                    <output name="effectiveWpmDisplay" for="effectiveWpm"></output>
                    <input name="effectiveWpm" type="range" min="10" max="40" step="1" oninput="effectiveWpmDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="wordSpacing">Extra Word Spacing:</label>
                    <output name="wordSpacingDisplay" for="wordSpacing"></output>
                    <input name="wordSpacing" type="range" min="0" max="5" step="1" oninput="wordSpacingDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="tone">Tone (Hz):</label>
                    <output name="toneDisplay" for="tone"></output>
                    <input name="tone" type="range" min="400" max="1000" step="10" oninput="toneDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="startDelay">Start Delay (seconds):</label>
                    <output name="startDelayDisplay" for="startDelay"></output>
                    <input name="startDelay" type="range" min="0" max="5" step="1" oninput="startDelayDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="groupLength">Group Length:</label>
                    <output name="groupLengthDisplay" for="groupLength"></output>
                    <input name="groupLength" type="range" min="1" max="7" step="1" oninput="groupLengthDisplay.value=this.value">
                </div>

            </form>

        </div>

    </div>   
</body>
</html>
