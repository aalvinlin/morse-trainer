<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Trainer</title>
    <link rel="stylesheet" href="index.css" />
    <script src="jscwlib.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="content">

        <div id="form-container">

            <form id="settings">

                <div class="input-row">
                    <label for="wpm">Character WPM:</label>
                    <output name="wpmDisplay" for="wpm"></output>
                    <input name="wpm" type="range" min="10" max="40" step="1" oninput="wpmDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="eff">Effective WPM:</label>
                    <output name="effDisplay" for="eff"></output>
                    <input name="eff" type="range" min="10" max="40" step="1" oninput="effDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="ews">Extra Word Spacing:</label>
                    <output name="ewsDisplay" for="ews"></output>
                    <input name="ews" type="range" min="0" max="5" step="1" oninput="ewsDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="freq">freq (Hz):</label>
                    <output name="freqDisplay" for="freq"></output>
                    <input name="freq" type="range" min="400" max="1000" step="10" oninput="freqDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="startDelay">Start Delay (seconds):</label>
                    <output name="startDelayDisplay" for="startDelay"></output>
                    <input name="startDelay" type="range" min="0" max="5" step="1" oninput="startDelayDisplay.value=this.value">
                </div>

                <div class="input-row">
                    <label for="groupLength">Group Length:</label>
                    <output name="groupLengthDisplay" for="groupLength"></output>
                    <input name="groupLength" type="range" min="1" max="7" step="1" oninput="groupLengthDisplay.value=this.value">
                </div>

            </form>

        </div>

        <div id="cwPlayer"></div>

    </div>   
</body>
</html>
