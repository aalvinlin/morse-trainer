<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Trainer</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="content">

        <div id="form-container">

            <form id="settings">

                <div class="input-row">
                    <label for="characterWpm">Character WPM:</label>
                    <output name="characterWpmDisplay" for="character-wpm"></output>
                    <input name="characterWpm" type="range" min="10" max="40" step="1">
                </div>

                <div class="input-row">
                    <label for="effectiveWpm">Effective WPM:</label>
                    <output for="effectiveWpm"></output>
                    <input name="effectiveWpm" type="range" min="10" max="40" step="1">
                </div>

                <div class="input-row">
                    <label for="wordSpacing">Extra Word Spacing:</label>
                    <output for="wordSpacing"></output>
                    <input name="wordSpacing" type="range" min="0" max="5" step="1">
                </div>

                <div class="input-row">
                    <label for="tone">Tone (Hz):</label>
                    <output for="tone"></output>
                    <input name="tone" type="range" min="400" max="1000" step="10">
                </div>

                <div class="input-row">
                    <label for="startDelay">Start Delay (seconds):</label>
                    <output for="startDelay"></output>
                    <input name="startDelay" type="range" min="0" max="5" step="1">
                </div>

                <div class="input-row">
                    <label for="groupLength">Group Length:</label>
                    <output for="groupLength"></output>
                    <input name="groupLength" type="range" min="1" max="7" step="1">
                </div>

            </form>

        </div>

    </div>   
</body>
</html>
