<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Trainer</title>
    <link rel="stylesheet" href="index.css" />
    <script src="jscwlib.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="content">

        <div id="form-container">

            <form id="settings">

                <div class="input-row">
                    <label for="wpm">Character WPM:</label>
                    <output name="wpmDisplay" id="wpmDisplay" for="wpm"></output>
                    <input name="wpm" id="wpm" type="range" min="10" max="40" step="1">
                </div>

                <div class="input-row">
                    <label for="eff">Effective WPM:</label>
                    <output name="effDisplay" id="effDisplay" for="eff"></output>
                    <input name="eff" id="eff" type="range" min="10" max="40" step="1">
                </div>

                <div class="input-row">
                    <label for="ews">Extra Word Spacing:</label>
                    <output name="ewsDisplay" id="ewsDisplay" for="ews"></output>
                    <input name="ews" id="ews" type="range" min="0" max="5" step="1">
                </div>

                <div class="input-row">
                    <label for="freq">Frequency (Hz):</label>
                    <output name="freqDisplay" id="freqDisplay" for="freq"></output>
                    <input name="freq" id="freq" type="range" min="400" max="1000" step="10">
                </div>

                <div class="input-row">
                    <label for="startDelay">Start Delay (seconds):</label>
                    <output name="startDelayDisplay" id="startDelayDisplay" for="startDelay"></output>
                    <input name="startDelay" id="startDelay" type="range" min="0" max="5" step="1">
                </div>

                <div class="input-row">
                    <label for="groupLength">Group Length:</label>
                    <output name="groupLengthDisplay" id="groupLengthDisplay" for="groupLength"></output>
                    <input name="groupLength" id="groupLength" type="range" min="1" max="7" step="1">
                </div>

            </form>

        </div>

        <div class="input-type-selection">
            <button name="inputTypeText" id="inputTypeText">Add Text</button>
            <button name="inputTypeGenerated" id="inputTypeGenerated">Generate Characters</button>
        </div>

        <div class="input-settings-container">

            <div class="input-text">

                <label for="textToConvert">Text to convert:</label>
                <textarea name="textToConvert" id="textToConvert"></textarea>
                <p>Estimated length: <span id="textEstimatedLength"></span></p>

            </div>

            <div class="input-generated">

                <div class="input-generated-row">
                    <div class="input-option">
                        <label for="characterSelection">Characters to use:</label>
                        <input name="characterSelection" id="characterSelection" type="text"></input>
                    </div>

                    <div class="input-option">
                        <label for="characterWeights">Weights (0-100):</label>
                        <input name="characterWeights" id="characterWeights" type="text"></input>
                    </div>
                </div>
                
                <div class="input-generated-row">
                    <div class="input-option">
                        <button name="totalCharactersButton" id="totalCharactersButton">Total characters</button>
                        <input name="totalCharacters" id="totalCharacters" type="number"></input>
                    </div>

                    <div class="input-option">
                        <button name="totalTimeButton" id="totalTimeButton">Seconds</button>
                        <input name="totalTime" id="totalTime" type="number"></input>
                    </div>
                </div>
            </div>

        </div>

        <div id="cwPlayerContainer">
            <div id="saveSettingsContainer">
                <button name="saveSettings" id="saveSettings">Save Settings</button>
            </div>
            <div id="cwPlayer"></div>
        </div>

    </div>   
</body>
</html>
