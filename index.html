<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Trainer</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="content">

        <div id="form-container">

            <form id="settings">

                <div class="input-row">
                    <label for="characterWpm">Character WPM:</label>
                    <output name="characterWpmDisplay" for="character-wpm"></output>
                    <input name="characterWpm" type="range" min="10" max="40" step="1">
                </div>

                <div class="input-row">
                    <label for="effective-wpm">Effective WPM:</label>
                    <output for="effective-wpm"></output>
                    <input name="effective-wpm" type="range" min="10" max="40" step="1">
                </div>

                <div class="input-row">
                    <label for="word-spacing">Extra Word Spacing:</label>
                    <output for="word-spacing"></output>
                    <input name="word-spacing" type="range" min="0" max="5" step="1">
                </div>

                <div class="input-row">
                    <label for="tone">Tone (Hz):</label>
                    <output for="tone"></output>
                    <input name="tone" type="range" min="400" max="1000" step="10">
                </div>

                <div class="input-row">
                    <label for="start-delay">Start Delay (seconds):</label>
                    <output for="start-delay"></output>
                    <input name="start-delay" type="range" min="0" max="5" step="1">
                </div>

                <div class="input-row">
                    <label for="group-length">Group Length:</label>
                    <output for="group-length"></output>
                    <input name="group-length" type="range" min="1" max="7" step="1">
                </div>

            </form>

        </div>

    </div>   
</body>
</html>
